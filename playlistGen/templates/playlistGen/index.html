<!DOCTYPE html>
<html>
  <head>
    <title>MyTV</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.sublimevideo.net/js/v329q4ds.js"></script>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static "playlistGen/js/playlist.js" %}" ></script>
    <link rel="stylesheet" type="text/css" href="{% static "playlistGen/css/index.css" %}"/>
  </head>
  <body>
  <div id="playlist1" class="sv_playlist">
    {% for video in videos %}
    <div class="video_wrap">
      <video id="{{video.id}}" width="640" height="360" data-uid="{{video.id}}" data-youtube-id="{{video.id}}" preload="none" data-autoresize="fit"></video>
    </div>
    {% endfor %}
  <ul class="thumbs">
    {% for video in videos %}
    <li id="thumbnail_{{video.id}}">
      <a title="{{video.title}} ::: {{video.channelTitle}}" href="">
        <img  alt="Thumbnail {{forloop.counter}}" src="http://img.youtube.com/vi/{{video.id}}/default.jpg" />
        <span class="play" />
      </a>
    </li>
    {% endfor %}
  </ul>
  </div>
  </body>
</html>
